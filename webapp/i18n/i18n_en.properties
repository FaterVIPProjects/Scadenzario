#Tooltips

	supplierFilterInputTTP=This field allow you to select several suppliers for which you want to get data from system.
	filterLowerBoundDatePickerTTP=This field allow you to input a start date of documents that you want to get from system.
	filterUpperBoundDatePickerTTP=This field allow you to input an end date of documents that you want to get from system.
	clusterManagersFilterInputTTP=This field allow you to select several cluster managers associated to the documents that you want to get from system.
	invoiceNumberFilterTTP=This field allow you to input an Invoice number related to the document that you want to get from system.
	partiteSelectionTTP=This field allows you to select which kind of Partite must documents have to be extracted from system.
	allDocumentsTTP=Uncheck this if you want to search only the documents with an expire date.
	
	exportAllButtonTTP=This button allows you to download all data in CSV (Excel).
	
	supplierDetailObjectHeaderTTP=This is the "header" section of the report. It contains supplier's code, name and payment conditions.
	
	tableHeaderExportButtonTTP=This button allows you to export table data in CSV (Excel).
	tableHeaderSettingsButtonTTP=This button allows you to select columns you want to see inside the report table.
	
	docNumberColumnTTP=Document number
	docDateColumnTTP=Document Date
	docAmountColumnTTP=Document Amount and Currency
	docStatusColumnTTP=Document process status
	docTypeColumnTTP=Document type
	expireDateColumnTTP=Document expire date
	pareggioDocNrColumnTTP=Pareggio document related to the documents shown in each row
	pareggioDocDateColumnTTP=Pareggio document related to the documents shown in each row
	internalDocNumberColumnTTP=Internal number for the document
	
	paymentReminderDocDateTTP=This field shows payment reminder document date.
	sourceBankTTP=This field shows source bank account (Supplier).
	destinationBankTTP=This field shows destination bank account (Fater).
	
	docNumberColumnTTP=This column shows number of the registration line.
	docDateColumnTTP=This column shows date of the registration line.
	docDiscountColumnTTP=This column shows discount applied to registration line.
	docQuotaRifAColumnTTP=This column shows Quota Rif. A. related to registration line.
	docGrossAmountColumnTTP=This column shows gross amount of registration line.
	notesTTP=This area contains additional notes inserted with payment reminder document.

